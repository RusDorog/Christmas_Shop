<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Christmas Shop</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__logo">
                <img class="logo_pik" src="images/logo.svg" alt="Логотоп компонии Christmas Shop">

                <p class="header__logo-text">the gifts</p>
            </div>

            <nav class="nav">
                <a href="#" class="header__link">gifts</a>
                <a href="#" class="header__link">about</a>
                <a href="#" class="header__link">best</a>
                <a href="#" class="header__link">contacts</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container hero__container">
                <div class="hero__content">
                    <p class="hero__text">Merry Christmas</p>
                    <h1 class="hero__title">Gift yourself the magic of new possibilities</h1>
                    <button class="hero__button">Explore Magical Gifts</button>
                    <p class="hero__desc">and Happy New Year</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
